    <style>
        body {
            position: relative;
        }

        .zombie {
            width: 50px;
            height: 100px;
            border-radius: 7px;
            border: none;
            position: absolute;
            top: 50%;
            right: 50%;
            cursor: crosshair;
        }

        #reset,
        #next-level {
            border-style: solid;
            border-width: 2px;
            border-color: black;
            color: black;
            margin: 3px 0;
            padding: 1px 10px;
            display: inline-block;
            visibility: hidden;
        }

        #reset:hover,
        #next-level:hover {
            cursor: pointer;
        }
        
        #game-info {
            z-index: 1;
        }
    </style>
