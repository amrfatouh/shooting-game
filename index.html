<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
        }
        .zombie {
            width: 50px;
            height: 100px;
            border-radius: 7px;
            border: none;
            position: absolute;
            top: 50%;
            right: 50%;
            cursor: crosshair;
        }
        #reset {
            border-style: solid;
            border-width: 2px;
            border-color: black;
            color: black;
            margin: 3px 0;
            padding: 1px 10px;
            display: inline-block;
            visibility: hidden;
        }
        #reset:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id='score'>score: 0</div>
    <div id="lives">lives: 3</div>

    <br>
